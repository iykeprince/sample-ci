version: 2.1

jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo hello
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo world
  print_appname:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo $APP_NAME
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  welcome-flow:
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello
